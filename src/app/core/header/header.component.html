<header ngbNav #nav="ngbNav" class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <a (click)="toggleProfile(profileUl, $event)" class="d-block link-dark text-decoration-none">
                    <img src="https://cdn-icons-png.flaticon.com/512/1484/1484986.png" alt="mdo" width="32" height="32" class="rounded-circle">

                </a>
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <div class="dropdown text-end">
                <ul #profileUl class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">New SWAP...</a></li>
                    <li><a class="dropdown-item" href="#"></a>My Swaps</li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li ngbNavItem><a ngbNavLink class="nav-link px-2 link-blue">Home</a></li>
                <li ngbNavItem><a ngbNavLink class="nav-link px-2 link-dark">Trades</a></li>
                <li ngbNavItem><a ngbNavLink class="nav-link px-2 link-dark">About Us</a></li>
                <li ngbNavItem><a ngbNavLink class="nav-link px-2 link-dark">Contact Us</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input id="typeahead-focus" type="search" class="form-control" placeholder="Trade, City..." aria-label="Search" />
                <!-- [(ngModel)]="model" [ngbTypeahead]="search"
                    (focus)="focus$.next($any($event).target.value)" (click)="click$.next($any($event).target.value)"
                    #instance="ngbTypeahead" -->
            </form>

            <button type="button" class="btn btn-primary btn-sm px-4">Login</button>
            <button type="button" class="btn btn-success btn-sm px-4">Register</button>
            <button type="button" class="btn btn-danger btn-sm px-4">Logout</button>

        </div>
    </div>
</header>
