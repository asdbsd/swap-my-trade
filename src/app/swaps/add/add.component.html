    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Create new SWAP</h4>
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Swap Title</label>
                    <input type="text" class="form-control" name="swapTitle"
                        placeholder="Looking for plumber for swap a trade...">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>


                <div class="col-sm-3">
                    <label for="state" class="form-label">Select Trade</label>
                    <select class="form-select" id="state" required="">
                        <option value="">Choose...</option>
                        <option>California</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>

                <div class="col-sm-3">
                    <label class="form-label">Latest completion date</label>
                    <input type="date" value="{{date}}" class="form-control" name="currentDate">
                    <div class="invalid-feedback">
                        Valid last name is required. 
                    </div>
                </div>

                <div class="col-12">
                    <label>Additional Swap Notes</label>
                    <textarea class="form-control" name="additionalNotes" rows="5"></textarea>
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>

                <button class="w-100 btn btn-primary btn-lg">Create Swap</button>
            </div>
        </form>
    </div>
</div>
