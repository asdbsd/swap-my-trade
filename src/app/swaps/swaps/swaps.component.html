<div class="col-md-10">
    <h1>Swaps</h1>
</div>
<hr>
<div class="row">
    <div class="col-sm-2">
        <h5>Filter by Trade</h5>
        <button type="button" class="btn btn-sm btn-outline-primary">WELDER</button>
        <button type="button" class="btn btn-sm btn-outline-primary">PLUMBER</button>
        <button type="button" class="btn btn-sm btn-outline-primary">CAR MECHANIC</button>
        <button type="button" class="btn btn-sm btn-primary">CAR MECHANIC</button>
        <button type="button" class="btn btn-sm btn-outline-primary">ROOFER</button>
        <button type="button" class="btn btn-sm btn-outline-primary">CARPET FITTER</button>
        <button type="button" class="btn btn-sm btn-outline-primary">GARDENER</button>
        <h5>Filter by County</h5>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input id="typeahead-focus" type="search" class="form-control" placeholder="County..."
                aria-label="Search" />
        </form>
    </div>
    <div class="col-sm-10" *ngIf="swaps">
        <div *ngFor="let swap of swaps"
            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">Thumbnail</text>
                </svg>
            </div>
            <div class="col p-4 flex-column position-static">
                <a [routerLink]="['/swaps', swap._id]">
                    <h3 class="mb-0">{{swap.swapTitle}}</h3>
                </a>
                <div>
                    <h6>Requested Trade</h6>
                    <strong class="d-inline-block mb-2 text-primary">{{swap.trade}}</strong>
                </div>

                <div class="mb-1 text-muted"><b>Open Until: </b>{{swap.openUntil}}</div>
                <ng-container class="ng-container">
                    <div *ngIf="currentUser && currentUser._id === swap._ownerId" class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="swap._id">Open</button>
                        <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteSwap(swap)">Delete</button>
                    </div>
                    <div *ngIf="currentUser && currentUser._id !== swap._ownerId" class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="swap._id">Open</button>
                    </div>
                    <div *ngIf="!currentUser" class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-sm btn-outline-primary"
                            [routerLink]="['/swaps', swap._id]">Open</button>
                        <button type="button" class="btn btn-sm btn-outline-success" routerLink="/register">Register to swap</button>
                    </div>
                    <hr>
                </ng-container>
                <p class="card-text mb-auto">{{swap.additionalNotes}}</p>
            </div>
        </div>
    </div>
</div>
